<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>Dashboard</title>
</head>
<body>
<div layout:fragment="content">
  <h1 class="text-center text-blue">My Dashboard</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    SMSC Configuration
                </div>
                <div class="panel-body">
                    <p> Host : <span th:text="${smsHost}"> </span></p>
                    <p> Port : <span th:text="${smsPort}"> </span></p>
                    <p> User : <span th:text="${smsUser}"> </span></p>
                    <p> Charset : <span th:text="${smsCharset}"> </span></p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    DataBase Configuration
                </div>
                <div class="panel-body">
                    <p> Url : <span th:text="${dbUrl}"> </span></p>
                    <p> Username : <span th:text="${dbUserName}"> </span></p>

                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <a th:href="@{|/logfile/download|}" class="btn btn-default pull-right">View log file</a>
        </div>

    </div>

</div>
</body>
</html>
